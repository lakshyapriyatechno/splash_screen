<html>
<head>
<title>Splash Screen Example with Image</title>
<style>
  /* CSS for the splash screen */
  #splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it's on top of other content */
  }

  #splash-image {
    max-width: 80%; /* Adjust as needed */
    max-height: 80%; /* Adjust as needed */
  }
</style>
</head>
<body>
  <!-- Splash screen content with image -->
  <div id="splash-screen">
    <img id="splash-image" src="file:///C:/Users/lakshya%20priya/Downloads/sunflower.jpg" alt="Sunflower Splash Image">
  </div>

  <!-- Main content of the webpage -->
  <div id="main-content" style="display:none;">
    <p>This is the main content of the webpage.</p>
  </div>

  <script>
    // JavaScript to hide the splash screen after a delay
    window.addEventListener('load', function() {
      // Hide the splash screen after 2 seconds (2000 milliseconds)
      setTimeout(function() {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block'; // Show the main content
      }, 2000);
    });
  </script>
</body>
</html>
